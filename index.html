<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div id="app">

        <div class="nav">
            <router-link class="nav-button" to="/dashboard">Dashboard</router-link><br>
            <router-link class="nav-button" to="/transactions">Transactions</router-link>
        </div>

        <div class="container">
            <router-view></router-view>
        </div>

    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.3/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--    <script type="module" src="js/main.js"></script>-->

    <script>
        window.onload = function () {

            const Dashboard = httpVueLoader('src/weather.vue');
            const Transactions = httpVueLoader('src/transactions.vue');


            const router = new VueRouter({
                routes: [
                    {path: '/dashboard', component: Dashboard},
                    {path: '/transactions', component: Transactions}
                ]
            })

            const app = new Vue({
                el: '#app',
                router: router,
                data: {
                    transactions: [1, 2, 3]
                }
            })
        }
    </script>
</body>
</html>
